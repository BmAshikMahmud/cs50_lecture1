<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <input namr="name" type="text" placeholder="Name">
            <input namr="password" type="password" placeholder="Password">
        </div>

        <div>
          Favorite color?
          <input namr="color" type="radio" value="red">Red
          <input namr="color" type="radio" value="green">Green
          <input namr="color" type="radio" value="blue">Blue
          <input namr="color" type="radio" value="other">Other
        </div>
        <div>
            <input namr="country" list="countries" placeholder="country">
          <datalist id=country>
              <option value="Bangladesh">Bangladesh</option>
              <option value="India">India</option>
              <option value="Pakistan">Pakistan</option>

            </datalist>
        </div>
    </form>
</body>
</html>
